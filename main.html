<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
        color: #333;
    }
    
    h1 {
        text-align: center;
        margin-top: 30px;
        color: #333;
        font-size: 36px;
        font-weight: 700;
    }
    
    .profile {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }
    
    .profile img {
        width: 150px; 
        height: 150px;
        border-radius: 50%;
        margin-right: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .profile-info {
        max-width: 400px;
    }
    
    .profile-info h2 {
        margin-bottom: 10px;
        color: #333;
        font-size: 24px;
        font-weight: 700;
    }
    
    .profile-info p {
        margin-bottom: 5px;
        font-size: 16px;
        font-weight: 400;
    }
    
    .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        justify-content: center;
    }
    
    .artwork {
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
        position: relative;
    }
    
    .artwork:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .artwork img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
    }
    
    .artwork-details {
        padding: 15px;
        text-align: center;
    }
    
    .artwork-name {
        margin: 10px 0;
        font-size: 20px;
        font-weight: 700;
    }
    
    .artwork-price {
        margin-bottom: 10px;
        color: #666;
        font-size: 18px;
        font-weight: 400;
    }
    
    .contact-info {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        margin-top: 30px;
        font-size: 16px;
    }
    
    .contact-info p {
        margin: 5px 0;
    }
    
    .contact-info a {
        color: #fff;
        text-decoration: none;
        font-weight: 700;
    }
    
    .add-to-cart-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .add-to-cart-btn:hover {
        background-color: #45a049;
    }
    
    .shopping-cart {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        z-index: 1000;
    }
    
    .cart-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    
    .cart-item img {
        width: 50px;
        height: auto;
        margin-right: 10px;
    }
    
    .cart-item-name {
        font-weight: bold;
    }
    
    .checkout-btn {
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .checkout-btn:hover {
        background-color: #005f6b;
    }
    
    @media (max-width: 768px) {
        .gallery-container {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        .shopping-cart {
            position: static;
            margin-top: 20px;
        }
    }
    
    .checkout-form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .checkout-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .checkout-form button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .checkout-form button:hover {
        background-color: #45a049;
    }
    header{
        background-color: rgb(236, 236, 236);
        
    }
    .field {
        margin-bottom: 10px;
      }
      
      .field label {
        display: block;
        font-size: 12px;
        color: #777;
      }
      
      .field input {
        display: block;
        min-width: 250px;
        line-height: 1.5;
        font-size: 14px;
      }
      
      input[type="submit"] {
        display: block;
        padding: 6px 30px;
        font-size: 14px;
        background-color: #4460AA;
        color: #fff;
        border: none
      }
     </style>
     
</head>
<body>
    <header>

<h1>Art Gallery</h1>
<div class="auth-form" id="signupForm" style="display:none;">
    <h2>Sign Up</h2>
    <form onsubmit="handleSignup(event)">
        <input type="text" id="signupName" placeholder="Name" required><br>
        <input type="email" id="signupEmail" placeholder="Email" required><br>
        <input type="password" id="signupPassword" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" onclick="showLoginForm()">Log In</a></p>
</div>

<div class="auth-form" id="loginForm" style="display:block;">
    <h2>Log In</h2>
    <form onsubmit="handleLogin(event)">
        <input type="email" id="loginEmail" placeholder="Email" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
</div>

<div class="user-profile" id="userProfile">
    <h2>Welcome, Dear <span id="userName"></span>!</h2>
    <button onclick="logout()">Log Out</button>
    
</div>

<div class="profile">
    <img src="https://i.ibb.co/G0tXtKd/Whats-App-Image-2024-04-10-at-02-57-10-9376c7ff.jpg" alt="Profile Picture">
    
</div>

<!-- Search bar -->
<div style="text-align: center; margin-bottom: 20px;">
    <input type="text" id="searchInput" placeholder="Search artworks by name...">
    <button onclick="searchArtworks()">Search</button>
</div>
</header>

<div class="gallery-container" id="galleryContainer">
    <!-- Artworks will be dynamically added here -->
</div>

<!-- Shopping cart -->
<div class="shopping-cart" id="shoppingCart">
    <h2>Shopping Cart</h2>
    <div id="cartItems"></div>
    <div id="cartTotal">Total: $0</div>
    <button class="checkout-btn" onclick="showCheckoutForm()">Checkout</button>
</div>

<!-- Gallery container -->
<form id="form" style="display:none">
    <h2>Checkout</h2>
  <div class="field">
    <label for="from_name">Your name</label>
    <input type="text" name="from_name" id="from_name">
  </div>
  <div class="field">
    <label for="to_name">your phone number /Email I'D</label>
    <input type="text" name="to_name" id="to_name">
  </div>
  <div class="field">
    <label for="message">message</label>
    <input type="text" name="message" id="message">
  </div>
  <div class="field">
    <label for="reply_to">Art name</label>
    <input type="text" name="reply_to" id="reply_to">
  </div>

  <input type="submit" id="button" value="Send Email" >
</form>

<script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('VII_XC9id3T6BUofM')
</script>
<!-- Contact information -->

<div class="contact-info">
    <p>Email: <a href="mailto:amreshbhuyanone@gmail.com">amreshbhuyanone@gmail.com</a></p>
    <p>Phone: <a href="tel:+917855993195">7855993195</a></p>
    <p>Address: At-Odisha, Mayurbhanj, Pin-757026, India</p>
</div>

<!-- Checkout form -->

<script src="script.js"></script>
<script>

    function showCheckoutForm() {
        document.getElementById('form').style.display = 'block';
    }
    const btn = document.getElementById('button');

    document.getElementById('form')
      .addEventListener('submit', function(event) {
        event.preventDefault();
    
        btn.value = 'Sending...';
    
        const serviceID = 'default_service';
        const templateID = 'template_2nmx3xm';
    
        emailjs.sendForm(serviceID, templateID, this)
          .then(() => {
            btn.value = 'Send Email';
            alert('Sent!');
            alert('Order placed successfully!');
            cart.length = 0;
            updateCart();
            document.getElementById('form').reset();
            document.getElementById('form').style.display = 'none';
          }, (err) => {
            btn.value = 'Send Email';
            alert(JSON.stringify(err));
          });
      });
    
    </script>
</body>
</html>
